<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EmailSecurity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #43b2d1, #43b2d1);
        }

        /* floating circular background elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s linear infinite;
            z-index: 0;
        }
        .circle1 { width: 300px; height: 300px; background: #ffffff; top: -50px; left: -50px; }
        .circle2 { width: 200px; height: 200px; background: #ffffff; bottom: -40px; right: 10%; animation-delay: 10s; }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px);}
            50% { transform: translateY(20px) translateX(20px);}
            100% { transform: translateY(0px) translateX(0px);}
        }

        .signup-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #43b2d1;
            font-weight: 700;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: rotate(15deg);
        }

        .form-control {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #43b2d1;
            box-shadow: 0 0 10px rgba(22,160,133,0.3);
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: #43b2d1;
            border-color: #43b2d1;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #43b2d1;
            border-color: #43b2d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .text-center a {
            color: #43b2d1;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .text-center a:hover {
            color: #43b2d1;
            transform: translateY(-2px);
        }

        .alert {
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- floating background circles -->
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>

    <div class="signup-card">
        <!-- Logo -->
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Logo" class="logo">

       <h2>Sign Up</h2>
<form method="POST" action="{{ url_for('signup') }}">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<div class="text-center mt-3">
    Already have an account? <a href="{{ url_for('login') }}">Login</a>
</div>


        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
