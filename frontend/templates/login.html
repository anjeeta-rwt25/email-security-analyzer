<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EmailSecurity</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #1a7993, #43b2d1, #43b2d1, #0a85ad);
        background-size: 450% 450%;
        animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Floating bubbles */
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        animation: floatBubble linear infinite;
    }
    @keyframes floatBubble {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
        50% { transform: translateY(-200px) translateX(50px) scale(1.2); opacity: 0.5; }
        100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
    }

    /* Fade-in card */
    .fade-in {
        animation: fadeIn 1s ease forwards;
        opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .login-card {
        background: #ffffff;
        padding: 40px 65px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 650px; /* Increased to match signup card width */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #43b2d1;
        font-weight: 700;
    }

    .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 80px;
        height: 60px;
        transition: transform 0.3s ease;
    }
    .logo:hover { transform: rotate(15deg); }

    .form-control {
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #43b2d1;
        box-shadow: 0 0 10px rgba(67,178,209,0.3);
        transform: scale(1.02);
    }

    .btn-primary {
        background-color: #43b2d1;
        border-color: #43b2d1;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #3795b3;
        border-color: #3795b3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .text-center a {
        color: #43b2d1;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s, transform 0.2s;
    }
    .text-center a:hover {
        color: #3795b3;
        transform: translateY(-2px);
    }

    .alert {
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }
</style>
</head>
<body>
    <!-- Bubbles -->
    <div class="bubble" style="width:60px;height:60px;top:20%;left:10%;animation-duration:25s;"></div>
    <div class="bubble" style="width:100px;height:100px;top:70%;left:80%;animation-duration:30s;"></div>
    <div class="bubble" style="width:50px;height:50px;top:50%;left:50%;animation-duration:20s;"></div>
    <div class="bubble" style="width:80px;height:80px;top:30%;left:70%;animation-duration:35s;"></div>
    <div class="bubble" style="width:40px;height:40px;top:80%;left:20%;animation-duration:28s;"></div>

    <div class="login-card fade-in">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Logo" class="logo">
        <h2>Login</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
